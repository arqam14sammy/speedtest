<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test & Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-button {
            background: #007bff;
        }
        .contact-button:hover {
            background: #0056b3;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#speed-test">Speed Test</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <div class="container" id="speed-test">
        <h1>Internet Speed Test</h1>
        <p>Click the button below to check your internet speed.</p>
        <button onclick="testSpeed()">Start Speed Test</button>
        <h2 id="result"></h2>
    </div>

    <div class="container" id="contact">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us.</p>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit" class="contact-button">Send Message</button>
        </form>
    </div>

    <script>
        function testSpeed() {
            let startTime, endTime;
            let image = new Image();
            let imageUrl = "https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg"; // Test image
            let fileSize = 500000; // Approximate size in bytes (500 KB)
            
            startTime = new Date().getTime();
            image.onload = function() {
                endTime = new Date().getTime();
                let duration = (endTime - startTime) / 1000; // in seconds
                let speedMbps = ((fileSize * 8) / (duration * 1024 * 1024)).toFixed(2);
                document.getElementById("result").innerText = "Your Speed: " + speedMbps + " Mbps";
            };
            image.src = imageUrl + "?rand=" + Math.random(); // Prevent caching
        }
    </script>
</body>
</html>
